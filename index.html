<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">

            <div class="design">
                <h2>BelarjarYuk.</h2>
                <p>Let's Learn something new Today</p>
                <div class="circle">
                    <div class="back">
                        <img src="assets/phone.png" class="img-size">
                    </div>
                    <div class="front">
                        <img src="assets/mobile.png" class="img-size">
                    </div>
                </div>

            </div>
            <div class="playstore">
                <button style="background-image: url(assets/play-icon.png);
                background-repeat: no-repeat;
                background-position: left;
                background-size: contain;" type="button" id="play">Google Playstore</button>
                <button style="background-image: url(assets/apple-icon.png);
                background-repeat: no-repeat;
                background-position: left;
                background-size: contain;" type=" button" id="apple">Apple Store</button>
            </div>
        </div>
        <div class="right">
            <div class="form">
                <form>
                    <h2> Log in to BelarjarYuk.</h2>
                    <p>Welcome back! login with yor data that you entered during registration</p>
                    <br>
                    <button style="background-image: url(assets/google-icon.png);
                    background-repeat: no-repeat;
                    background-position: left;
                    background-size: contain;" id="button1" type="button">Login with Google</button>
                    <br>
                    <button style="background-image: url(assets/fb-icon.png);
                    background-repeat: no-repeat;
                    background-position: left;
                    background-size: contain;" id="button2" type="button">Login with Facebook</button>
                    <br><br>
                    <div class="form-email">
                        <input style="background-image: url(assets/user-icon.png);
                        background-repeat: no-repeat;
                        background-position: left;
                        background-size: contain;" type="email" id="mail">
                    </div>
                    <div class="form-password">
                        <input style="background-image: url('assets/lock-icon.png');background-repeat: no-repeat;
                        background-position: left;
                        background-size: contain;" type="password" id="pwd" name="pwd" maxlength="8"
                            placeholder="     password" size="8" required>
                        <br>
                    </div>
                    <button id="login" type="button">Login</button><br>

                    <input type="checkbox" id="check">Remember me
                    <a href="url" id="forgot">Forgot your password?</a>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
